<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex | Vitor Martins</title>
    <link rel="shortcut icon" href="images/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <img src="images/pokedex.png" alt="Imagem do Pokedex" class="pokedex_image">

        <img src="#"
            alt="imagem do pokemon" class="pokemon_imagem">

        <h1 class="pokemon_info">
            <span class="pokemon_numero"></span> -
            <span class="pokemon_nome"></span>
        </h1>

        <form class="form_pesquisa">
            <input type="search" class="input_pesquisa" placeholder="Nome/Numero">
        </form>

        <div class="botoes">
            <button class="botao botao_voltar">Voltar</button>
            <button class="botao botao_proximo">Proximo</button>
        </div>

    </main>
    <script src="main.js"></script>
</body>

</html>
